---
name: helm
description: A buildkite plugin to update helm tarballs
author: https://github.com/datumforge
requirements:
  - helm
  - yq
configuration:
  properties:
    user:
      type: object
      properties:
        email:
          type: string
        name:
          type: string
    ssh: 
      type: boolean
    message:
      type: string
    ssh-sign:
      type: boolean
    gpg-sign:
      type: boolean